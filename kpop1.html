<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCT WISH</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family: Arial;
}
header{
    position: relative; /* 자식 absolute 기준 */
    background-color: #e5bfc6;
    height: 100px; /* 적당한 높이 설정 */
    color: white;
}

nav{
    position: absolute;
    bottom: 10px;
    right: 20px;
}

nav a{
    color: white;
    text-decoration: none;
    font-weight: bold;
}

#logo img{
    position: absolute;
    top: 40%;
    left: 20px;
    width: 200px;
    transform: translateY(-30%);
}
.choose span{
    text-decoration: underline;
}

section {
  display: flex;
  justify-content: center;
  padding: 40px;
}
.group-section {
  background-color: aliceblue;
  padding: 30px;
  width: 700px;
  border-radius: 10px;
}
.group-content {
  display: flex;
  gap: 30px;
}
.right-box {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: flex-start;
}
.right-box h2 {
  margin-top: 40px;
  font-size: 30px;
  border: solid 4px #123a6c;
  padding: 5px;
  border-radius: 10px;
}
.description {
  background-color: white;
  padding: 15px;
  border-radius: 10px;
  line-height: 1.6;
  width: 100%;
  margin-top: 30px;
}
.album-covers {
  display: flex;
  justify-content: center;
  margin-top: 2px;
  margin-left: 30px;
}
.album-covers img {
  width: 110px;
  height: 110px;
  object-fit: cover;
  border-radius: 10px;
  margin-left: -20px;
  transition: transform 0.3s ease;
  z-index: 1;
  position: relative;
}
.album-covers img:hover {
  transform: translateY(-10px);
  z-index: 2;
  box-shadow: 0 10px #123a6c;
}

.left-box {
  width: 200px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}
.group-image img {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  object-fit: cover;
}
.songs-list {
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 100%;
}
.songs-list .song {
  background-color: white;
  padding: 10px;
  border-radius: 15px;
  font-weight: bold;
  text-align: center;
  border: solid 2px #123a6c;
}
footer {
  background-color: #e5bfc6;
  color: white;
  text-align: center;
  padding: 15px;
  margin-top: 30px;
}

.home-wrapper {
    display: flex;
    justify-content: center;
    margin-top: 30px;
}

.home{
    background-color: rgb(209, 223, 209);
    font-weight: bold;
    border: none;
    padding: 8px 23px;
    border-radius: 20px;
    font-size: 18px;
    color: white;
    margin: 10px;
}

.home:hover {
    cursor: pointer;
    background-color: gray;
}

.home:hover span{
    text-decoration: underline;
    color: white;
}

@media (max-width: 768px) {
  section, .group-section, .song-section, .song-section2, .content-box {
    flex-direction: column !important;
    width: 100% !important;
    padding: 20px !important;
    box-sizing: border-box;
  }

  .group-content, .card-container {
    flex-direction: column;
    align-items: center;
  }

  .left-box, .right-box, .song-list, .songs, .songs2, .songs-list .song {
    width: 100% !important;
    margin: 0 auto;
  }

  nav {
    position: static;
    text-align: center;
    margin-top: 10px;
  }

  nav a {
    display: inline-block;
    margin: 0 5px;
  }

  #logo img {
    position: static;
    width: 150px;
    display: block;
    margin: 10px auto;
    transform: none;
  }

  .album-covers {
    flex-wrap: wrap;
    justify-content: center;
    margin: 10px 0 0 0 !important;
  }

  .album-covers img {
    margin: 10px;
    width: 120px;
    height: 120px;
  }

  .home-wrapper {
    flex-direction: column;
    gap: 10px;
  }

  .home {
    width: 80%;
    font-size: 16px;
  }
}

</style>
</head>
<body>
  <header>
        <div id="logo"><img src="logo.jpg"></div>
        <nav>
            <a href="sub1.html" class="choose">J-POP |</a>
            <a href="sub2.html" class="choose"><span>K-POP</span> |</a>
            <a href="sub3.html">POP |</a>
            <a href="sub4.html">Hip-Hop |</a>
            <a href="sub5.html">ETC |</a>
        </nav>
  </header>

  <main>
    <section>
      <div class="group-section">
        <div class="group-content">
          <div class="left-box">
            <div class="group-image">
              <img src="kpop1.webp" alt="Group Logo">
            </div>
            <div class="songs-list">
              <div class="song">Songbird</div>
              <div class="song">★Skate★</div>
              <div class="song">★Wishful Winter★</div>
              <div class="song">Silly Dance</div>
            </div>
          </div>
          <div class="right-box">
            <h2>NCT WISH</h2>
            <div class="description">
              SM엔터테인먼트 소속의 2024년 데뷔한 6인조 남자아이돌 그룹으로, NCT의 마지막 그룹이다. 6명의 멤버로 구성되어있으며 4명이 일본인, 2명이 한국인으로
              한국과 일본을 오가며 활동하는 다국적 그룹이다. 눈에 띄는 감각의 마케팅과 디자인으로 SNS에서 많은 유행과 관심을 받고있다.
            </div>
            <div class="album-covers">
              <img src="kpop1-1.jpg" alt="Album 1">
              <img src="kpop1-2.webp" alt="Album 2">
              <img src="kpop1-3.webp" alt="Album 3">
              <img src="kpop1-4.webp" alt="Album 4">
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="home-wrapper">
        <button class="home" onclick="location.href='sub2.html'"><span>Back</span></button>
        <button class="home" onclick="location.href='main.html'"><span>Home</span>🏠</button>
    </div>
  </main>

  <footer>
    © 202334064 박민하 | My Favorite Music
  </footer>
</body>
</html>
