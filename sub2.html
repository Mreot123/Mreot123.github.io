<style>
*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body{
    font-family: Arial;
}

header{
    position: relative; /* ÏûêÏãù absolute Í∏∞Ï§Ä */
    background-color: #e5bfc6;
    height: 100px; /* Ï†ÅÎãπÌïú ÎÜíÏù¥ ÏÑ§Ï†ï */
    color: white;
}

nav{
    position: absolute;
    bottom: 10px;
    right: 20px;
}

nav a{
    color: white;
    text-decoration: none;
    font-weight: bold;
}

#logo img {
    position: absolute;
    top: 40%;
    left: 20px;
    width: 200px;
    transform: translateY(-30%);
}

footer {
      background-color: #e5bfc6;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
}

.choose span{
    text-decoration: underline;
}

section{
    display: flex;
    gap: 40px;
    justify-content: center;
    padding: 40px;
    width: 100%;
}

.song-section{
    background-color: aliceblue;
    padding: 30px;
    width: 700px;
    height: auto;
    border: solid 2px gray;
    border-radius: 10px;
}

section h2{
    margin-bottom: 20px;
    margin-top: 20px;
    padding-left: 80px;
    font-size: 30px;
}

.group-list{
    display: flex;
    flex-direction: row;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
}

.songs {
    display: flex;
    background-color: rgb(240, 210, 215);
    text-decoration: none;
    font-weight: bold;
    color: white;
    padding: 15px 15px;
    border-radius: 10px;
    text-align: left;
    height: 100px;
    align-items: center;
    font-size: 20px;
    border: solid 5px rgb(209, 223, 209);
}

.songs:hover{
    cursor: pointer;
    text-decoration: underline;
    background-color: gray;
    transform: translateY(-5px); /* ÏúÑÎ°ú Ïù¥Îèô */
    box-shadow: 0 4px 10px rgba(128, 128, 128, 0.3); /* ÌöåÏÉâ Í∑∏Î¶ºÏûê */
    transition: all 0.2s ease;
}

.home-wrapper {
    display: flex;
    justify-content: center;
    margin-top: 30px;
}

.home{
    background-color: rgb(209, 223, 209);
    font-weight: bold;
    border: none;
    padding: 8px 23px;
    border-radius: 20px;
    font-size: 18px;
    color: white;
    margin: 10px auto;
}

.home:hover {
    cursor: pointer;
    background-color: gray;
    transform: translateY(5px); /* ÏúÑÎ°ú Ïù¥Îèô */
    box-shadow: 0 4px 7px rgba(128, 128, 128, 0.3); /* ÌöåÏÉâ Í∑∏Î¶ºÏûê */
    transition: all 0.2s ease;
}

.home:hover span{
    text-decoration: underline;
    color: white;
}

@media (max-width: 768px) {
  section, .group-section, .song-section, .song-section2, .content-box {
    flex-direction: column !important;
    width: 100% !important;
    padding: 20px !important;
    box-sizing: border-box;
  }

  .group-list {
    flex-direction: column;
    align-items: center;
  }

  .group-content, .card-container {
    flex-direction: column;
    align-items: center;
  }

  .left-box, .right-box, .song-list, .songs, .songs2, .songs-list .song {
    width: 100% !important;
    margin: 0 auto;
  }

  .song-section h2 {
    margin-left: -60px;
  }

  nav {
    position: static;
    text-align: center;
    margin-top: 10px;
  }

  nav a {
    display: inline-block;
    margin: 0 5px;
  }

  #logo img {
    position: static;
    width: 150px;
    display: block;
    margin: 10px auto;
    transform: none;
  }

  .album-covers {
    flex-wrap: wrap;
    justify-content: center;
    margin: 10px 0 0 0 !important;
  }

  .album-covers img {
    margin: 10px;
    width: 120px;
    height: 120px;
  }

  .home-wrapper {
    flex-direction: column;
    gap: 10px;
  }

  .home {
    width: 80%;
    font-size: 16px;
  }
}

</style>
